<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="js/time.js" defer></script>
    <script src="js/wordList.js" defer></script>
    <script src="js/index.js" defer></script>
   
</head>
<body>

    <div class="game-modal">
        <div class="content">
            <img src="img/lost.gif" alt="gif">
            <h4>"Result!"</h4>
            <p>Bạn đã tìm thấy từ: <b>"key word"</b></p>
            <button class="play-again">Chơi lại</button>
        </div>
    </div>
    <div class="wrapper">
        <button type="button" class="btn btn-result flex-fill fw-bold p-2" onclick="updateLeaderboard()" data-bs-toggle="modal" data-bs-target="#resultModal">
            Danh sách điểm
        </button>
        <h4 id="title">Thời gian còn lại: <span id="timer">03:00</span></h4> 
        <div class="container">
        
            <div class="hangman-box">
                <img src="img/hangman-0.svg" alt="hangman-img">
                <h1>Hangman Game</h1>
            </div>

            <div class="game-box">
                <ul class="word-display">
                    <!-- <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter guessed">a</li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li>
                    <li class="letter"></li> -->
                </ul>
                <h4 class="hint-text">
                    Gợi ý: <b>"Hint"</b>
                </h4>
                <h4 class="guesses-text">
                Suy đoán không chính xác: <b>0 / 6</b>
                </h4>
                <div class="keyboard">
                    <!-- implement button keyboard-->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-center w-100" id="resultModalLabel">Kết quả</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Tên</th>
                                <th scope="col">Số vòng đã chơi</th>
                                <th scope="col">Điểm</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- This will be populated by updateLeaderboard -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer border-0 d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
